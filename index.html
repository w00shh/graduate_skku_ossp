    <div class="container text-center">
      <header class="fs-1 fw-bold">무슨 과목을 들어야되지..?</header>
      <br />
      <article>
        졸업까지 몇학기 안남았는데, 어떤 과목을 들어야될까?
        <br />
      </article>
      <article>
        사용법:
        <br />
        1. [GLS] - [전공별 성적] - [조회] - [우클릭] - [서식 제외 엑셀 다운로드]
        <br />
        2. 저장된 파일과 학번을 입력해주세요.
        <br />
        3. 제출 버튼 클릭 후 남은 과목을 확인하세요!
      </article>
      <br />

      <div class="mb-3">
        <input
          class="form-control form-control-sm"
          id="xlsx_input"
          type="file"
          onchange="excelExport(event)" />
      </div>
      학번을 선택해주세요!
      <select
        class="form-select form-select-sm"
        aria-label=".form-select-sm example"
        id="ID_input">
        <option value="2016" class="text-center">16학번</option>
        <option value="2017" class="text-center">17학번</option>
        <option value="2018" class="text-center">18학번</option>
        <option value="2019" class="text-center">19학번</option>
        <option value="2020" class="text-center">20학번</option>
        <option value="2021" class="text-center">21학번</option>
        <option value="2022" class="text-center">22학번</option>
      </select>
      <br />

      <button
        type="submit"
        class="btn btn-success mb-2"
        id="submit_btn"
        onclick="submit_form(); location.href='./check.html'">
        남은 과목 확인
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
